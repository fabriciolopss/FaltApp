<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/edit.css">
</head>
<body>
    <main>
        <div class= "container">
            <h1>Editar Tarefa</h1>

            <form id="editForm">
                <label for="subjectInput">Nome da Matéria:</label>
                <input type="text" id="subjectInput" name="subject" required>
                <br>
                <select id="menu">
                    <option value="30">30 horas</option>
                    <option value="45">45 horas</option>
                    <option value="60">60 horas</option>
                    <option value="75">75 horas</option>
                    <option value="90">90 horas</option>
                    <option value="120">120 horas</option>
                </select>
                <br>
                <label for="absenceInput">Número de Faltas:</label>
                <input type="number" id="absenceInput" name="absence" required>
                <br>
                <ion-icon name="checkbox-outline" id = "submit-button"></ion-icon>
            </form>
        </div>
    </main>

    <script src="scripts/edit.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
